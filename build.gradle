plugins {
    id 'java'
}

group 'chess'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes("Main-Class": "chess.Main",
                "Implementation-Title": "Gradle",
                "Implementation-Version": version,)
    }
}